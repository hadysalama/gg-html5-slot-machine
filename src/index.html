<!DOCTYPE html>
<html>
  <head>
    <title>GG Slot Machine</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap@4.6.0/dist/css/bootstrap-reboot.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="slot">
      <div id="jackpot">Jackpot: <span id="jp">0</span></div>
      <div id="reels">
        <div class="reel"></div>
        <div class="reel"></div>
        <div class="reel"></div>
        <div class="reel"></div>
        <div class="reel"></div>
      </div>
      <div id="controls">
        <h3>Wager:</h3>
        <input id="wager" type="number" min="0.1" value="0.1" />
        <button type="button" id="spin">SPIN (Min: 0.1 GG)</button>
        <label>
          <input type="checkbox" name="autoplay" id="autoplay" />
          Autoplay
        </label>
      </div>
    </div>
    <script
      crossorigin="anonymous"
      src="https://polyfill.io/v3/polyfill.min.js?features=default%2CWebAnimations"
    ></script>
  </body>
</html>
